name: CI
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  print_message:
    #Runs our previously defined workflow_call file. 
    name: Run printing component 
    uses: MagnusSletten/CICD_Examples/.github/workflows/print_message.yml@main
    with:
        message: "This action looks better now!"

  run_advanced_script:
    needs: print_message
    uses: MagnusSletten/CICD_Examples/.github/workflows/run_script.yml@main
        number_of_hydrogen: "2"
        number_of_oxygen: "2"
    
      

